<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/e29be28b46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>  
    
     
</head>
<body>

    <main class="container"> 
         <h2>Login</h2>
         <form action="" method="post">
             <div class="input-field"> 
                     <input type="text" name="username" id="username"
                      placeholder="Enter You Username"> 
                      <div class="underline"></div>
             </div>
             <div class="input-field"> 
                <input type="password" name="password" id="password"
                 placeholder="Enter You Password"> 
                 <div class="underline"></div>
        </div> 
        <input type="submit" value="Continue">
         </form>  
         <div class="footer">
                <span>Ou conecte-se com uma rede social </span>
                <div class="social-fields">
                    <div class="social-field instagram">
                        <a href="https://www.instagram.com/bryansociall/"> 
                            <i class="fa-brands fa-instagram"></i>
                            Iniciar sessão com o  instagram
                        </a>
                    </div>
                    <div class="social-field facebook">
                        <a href="https://www.instagram.com/bryansociall/"> 
                            <i class="fa-brands fa-facebook"></i>
                            Iniciar sessão com o Facebook
                        </a>
                    </div>
                </div>
         </div>
    </main>
</body>
</html>
